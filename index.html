<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Hands On 2</title>
  </head>
  <body>
    <h1>FORMS</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Name" /><br /><br />

      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="email"
      /><br /><br />

      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
      /><br /><br />

      <label for="language">Language</label><br /><br />

      <input type="radio" id="react" name="language" />
      <label for="react">REACT</label><br />
      <input type="radio" id="angular" name="language" />
      <label for="angular">ANGULAR</label><br />
      <input type="radio" id="vue" name="language" />
      <label for="vue">VUE</label><br /><br />

      <label for="course">Course</label><br /><br />
      <input type="checkbox" id="course1" name="course1" value="MERN" />
      <label for="course1"> MERN</label><br />
      <input type="checkbox" id="course2" name="course2" value="MEAN" />
      <label for="course2">MEAN</label><br />
      <input type="checkbox" id="course3" name="course3" value="MEVN" />
      <label for="course3"> MEVN</label><br /><br />

      <label for="field">Field:</label><br />
      <select name="field" id="field">
        <option value="frontend">Front end</option>
        <option value="backend">Back end</option>
        <option value="fullstack">Full stack</option></select
      ><br /><br />

      <textarea height="10px" width="10px"></textarea><br /><br />
      <label for="mnumber">Phone Number</label>
      <input type="number" name="mnumber" id="mnumber" />

      <input type="submit" />
    </form>

    <h2>TABLES</h2>

    <a href="table.html">Click Here</a>
  </body>
</html>
